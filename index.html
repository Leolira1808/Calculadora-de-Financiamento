<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Financiamento</title>
    <link
      rel="shortcut icon"
      href="assets/image/favicon.calculator-16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <form class="calculator" id="calculator">
      <header>
        <img src="assets/image/calculator.png" />
        <h2>Calculadora de Financiamento</h2>
      </header>
      <main>
        <div>
          <label>Valor do bem</label>
          <input name="valorBem" id="valorBem" type="text" />
        </div>
        <div>
          <label>Valor de entrada</label>
          <input name="valorEntrada" id="valorEntrada" type="text" />
        </div>
        <div>
          <label>NÃºmero de parcelas (meses)</label>
          <input name="numParcelas" id="numParcelas" type="number" min="1" />
        </div>
        <div>
          <label>Taxa de juros (%)</label>
          <input
            name="taxaJuros"
            id="taxaJuros"
            type="number"
            min="0"
            step="any"
          />
        </div>
        <div>
          <label>Valor financiado</label>
          <div class="valor_financiado" id="valorFinanciado">R$ 0.00</div>
        </div>
      </main>
      <button>Calcular Parcela</button>

      <label>Valor da parcela</label>
      <div class="valor_parcela" id="valorParcela">R$ 0.00</div>
    </form>
  </body>
</html>
